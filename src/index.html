<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" type="css" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <title>IP Address Tracker</title>
</head>

<body>
  <main>
    <header class="search">
      <h1 class="search__title">IP Address Tracker</h1>
      <form name="searchform" class="search__form">
        <label for="Search" aria-hidden="true">Enter Address or Domain</label>
          <input class="search__input" name="search" type="search" name="Search" value=""
            placeholder="Search by IP Address or Domain">
          <button class="search__button" type="submit" aria-label="Search Button"></button>
      </form>
      <dl class="datazone">
        <div class="datazone__item">
          <dt class="datazone__title">IP Address</dt>
          <dd class="datazone__value">Data</dd>
        </div>
        <div class="datazone__item">
          <dt class="datazone__title">Location</dt>
          <dd class="datazone__value">Data</dd>
        </div>
        <div class="datazone__item">
          <dt class="datazone__title">Timezone</dt>
          <dd class="datazone__value">Data</dd>
        </div>
        <div class="datazone__item">
          <dt class="datazone__title">ISP</dt>
          <dd class="datazone__value">Data</dd>
        </div>
      </dl>
    </header>
    <div class="map" id="mapid"></div>
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="56">
        <path
          fill-rule="evenodd"
          d="M39.263 7.673c8.897 8.812 8.966 23.168.153 32.065l-.153.153L23 56 6.737 39.89C-2.16 31.079-2.23 16.723 6.584 7.826l.153-.152c9.007-8.922 23.52-8.922 32.526 0zM23 14.435c-5.211 0-9.436 4.185-9.436 9.347S17.79 33.128 23 33.128s9.436-4.184 9.436-9.346S28.21 14.435 23 14.435z"
        />
      </svg>
    </div>

  </main>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="./js/index.js"></script>
</body>

</html>
